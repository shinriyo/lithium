<!DOCTYPE html>
<html>

<head>
    <style>
        webview {
            display: inline-flex;
            width: 640px;
            height: 480px;
        }
        
        webview.hide {
            flex: 0 1;
            width: 0px;
            height: 0px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Lithium</title>
    <meta name="description" content="">
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="app" ng-controller="RootCtrl as root">
    <div id="menu-bar">
        <input type="text" id="url" value="https://www.netflix.com/"></input>
        <button onclick="load();">Load</button>
        <button onclick="opendev();">Open Dev Tool</button>
    </div>
    <webview id="foo" src="https://www.github.com/" style="display:inline-flex; width:100%; height:100%"></webview>
</body>
<script>
    "use strict;"
    onload = () => {
        const webview = document.querySelector('webview')
        const indicator = document.querySelector('.indicator')

        const loadstart = () => {
            indicator.innerText = 'loading...'
        }

        const loadstop = () => {
            indicator.innerText = ''
        }

        webview.addEventListener('did-start-loading', loadstart)
        webview.addEventListener('did-stop-loading', loadstop)
    }
</script>

</html>
